name: CI (Extension)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm ci

      - name: Compile extension
        run: npm run vscode:prepublish

      - name: Package VSIX
        run: npm run package

      - name: Read extension metadata
        shell: bash
        run: |
          EXT_NAME="$(node -p 'require("./package.json").name')"
          EXT_VERSION="$(node -p 'require("./package.json").version')"
          echo "EXT_NAME=$EXT_NAME" >> "$GITHUB_ENV"
          echo "EXT_VERSION=$EXT_VERSION" >> "$GITHUB_ENV"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ env.EXT_NAME }}-${{ env.EXT_VERSION }}-${{ matrix.os }}
          path: "*.vsix"
          if-no-files-found: error
