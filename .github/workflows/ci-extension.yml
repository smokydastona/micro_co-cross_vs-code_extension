name: CI (Extension)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm ci

      - name: Compile extension
        run: npm run vscode:prepublish

      - name: Package VSIX
        run: npm run package

      - name: Read extension metadata
        shell: bash
        run: |
          echo "EXT_NAME=$(node -p \"require('./package.json').name\")" >> "$GITHUB_ENV"
          echo "EXT_VERSION=$(node -p \"require('./package.json').version\")" >> "$GITHUB_ENV"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ env.EXT_NAME }}-${{ env.EXT_VERSION }}-${{ matrix.os }}
          path: "*.vsix"
          if-no-files-found: error
